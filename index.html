<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<title>Gallery</title>
</head>
<body>
	<!--フレーズ-->
	<div id="phrase"></div>

	<!--タイトル-->
	<div id="title"></div>

	<div id="vertical-title">言葉は露光する</div>

	<!--スライド-->
	<div id="slide">
		<div id="slide-container"></div>
	</div>

	<!--ギャラリー-->
	<div id="gallery">
		<div id="gallery-container"></div>
	</div>

	<!-- モーダル -->
	<div id="modal" class="modal">
		<div class="modal-content">
			<span class="modal-close">&times;</span>
			<img class="modal-image" src="" alt="">
			<a class="modal-link" href="" target="_blank"></a>
		</div>
		<button class="modal-prev" onclick="fadeOutInSwitchModal('prev')">&lt;</button>
		<button class="modal-next" onclick="fadeOutInSwitchModal('next')">&gt;</button>
	</div>


	<script src="script.js"></script>
</body>
</html>
